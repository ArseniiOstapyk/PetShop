<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users – PetShop Admin</title>
  <link rel="stylesheet" href="users.css" />
</head>
<body>
  <div class="container">
    <h1>👤 User Management</h1>

    <div class="actions">
      <select id="role-filter" class="filter-dropdown">
        <option value="">All Roles</option>
      </select>
      <button id="remove-selected-btn" class="btn btn-red hidden">🗑️ Remove Selected</button>
    </div>

    <table id="users-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all" /></th>
          <th>ID</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Created On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="message" class="message"></p>
  </div>

  <script src="users.js"></script>
</body>
</html>
