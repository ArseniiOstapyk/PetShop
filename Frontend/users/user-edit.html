<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User – PetShop Admin</title>
  <link rel="stylesheet" href="user-edit.css" />
</head>
<body>
  <div class="container">
    <h1>✏️ Edit User</h1>

    <div id="user-info">
      <p><strong>ID:</strong> <span id="user-id"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Phone:</strong> <span id="user-phone"></span></p>
      <p><strong>Current Role:</strong> <span id="user-role"></span></p>
    </div>

    <div class="form-group">
      <label for="role-select">Change Role:</label>
      <select id="role-select">
        <option value="">Loading...</option>
      </select>
    </div>

    <div class="actions">
      <button id="save-btn" class="btn btn-green">💾 Save Changes</button>
      <button id="cancel-btn" class="btn btn-gray">↩️ Cancel</button>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="user-edit.js"></script>
</body>
</html>
