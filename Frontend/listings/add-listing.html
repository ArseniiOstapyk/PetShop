<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Listing</title>
  <link rel="stylesheet" href="add-listing.css" />
</head>
<body>
  <div class="container">
    <h1>Add New Listing</h1>

    <form id="listing-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter listing name" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe your listing..."></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required />
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" name="currency" required>
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo">Photo (optional)</label>
        <input type="file" id="photo" name="photo" accept="image/*" />
      </div>

      <button type="submit" class="btn">Save Listing</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script src="add-listing.js"></script>
</body>
</html>
