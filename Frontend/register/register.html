<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetShop – Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="register-card">
      <h1 class="title">🐶 Create Account</h1>

      <form id="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@example.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span style="color:#888;">(optional)</span></label>
          <input type="text" id="phone" name="phone" placeholder="+1234567890" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="login-text">Already have an account? <a href="../login/login.html">Log in</a></p>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
